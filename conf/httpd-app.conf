<IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/snake-oil-webshop/snakeoil">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /snake-oil-webshop/static "/opt/bitnami/python/lib/python3.8/site-packages/django/contrib/admin/static/"
WSGIScriptAlias /snake-oil-webshop '/opt/bitnami/projects/snake-oil-webshop/snakeoil/wsgi.py'
